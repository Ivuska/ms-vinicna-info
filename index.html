<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link type="text/css" href="src/styles.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nechejte si posílat informace z webu MŠ Viničná rovnou na email.">

  <title>Info ze školky</title>
</head> 
<body>
  <main>
    <section class="text-container is-responsive">
      <h1>Info z webu MŠ Viničná 2 do mailu</h1>

      <p>Pro všechny, které nebaví pořád kontrolovat web školky.</p>
    </section>
    <section class="form-container">
      <div class="form">
        <form method="post" id="form" action="/">
          {% csrf_token %}

          <div>
            <i class="far fa-envelope"></i>
            <input class="input" type="email" name="{{ form.email_address.html_name }}" id="email" placeholder="Email Address" />

            <i> <img src="{% static 'images/icon-error.svg' %}" class="failure-icon" alt="" aria-hidden="true"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error">
              {% for error in form.email_address.errors %}
              {{ error }}
              {% endfor %}
            </div>
          </div>

          <button class="submit-form-button" formnovalidate id="btn" type="submit">POSÍLEJTE MI ČLÁNKY </button>
            <p class="terms">
              Odesláním souhlasím, že jsem si přečetl/a <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"><span>Informovaný souhlas</span></a> a souhlasím s ním.
            </p>
        </form>
      </div>  
    </section>

  </main>
</body>
</html>
