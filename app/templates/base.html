<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" /-->
  <link type="text/css" href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" media="screen">
  <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nechejte si posílat informace z webu MŠ Viničná rovnou na email.">
  <script src="https://kit.fontawesome.com/42ccad3a95.js" crossorigin="anonymous"></script>

  <title>{% block title %} Info ze školky do mailu {% endblock %}</title>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="rounded w-64 bg-rose-100 ">
  {% for message in messages %}
  <li class="">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<body
  class="m-auto flex grow flex-col items-center justify-center  min-h-screen bg-white dark:bg-slate-900 font-normal text-base font-sans">
  {% block content %} {% endblock %}
</body>

</html>
