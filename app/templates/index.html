<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} 
<body>
  {% block content %}
  <main class="flex flex-col justify-center items-center text-center w-4/5  bg-slate-200 min-h-screen">
    <section class="flex flex-col justify-center">
      <h1 class="text-indigo-600 text-center font-bold text-2xl mb-5">{% block title %} Info ze školky do mailu {% endblock %}</h1>

      <p class="text-center mb-12">Pro všechny, které nebaví pořád kontrolovat web školky.</p>
    </section>
    <section class="">
        <form class="flex flex-col justify-center items-center text-center" method="post" id="form" action="/">

          <div class="flex items-center space-x-1.5">
            <i class="far fa-envelope text-4xl text-center  text-indigo-600"></i>
            <input class="w-4/5 rounded border-solid border hover:border-2 focus:border-2 border-indigo-300" type="email" name="input_email" id="email" placeholder="  email" value="{{ email_address }}"/>

            <i> <img src="{{ 'images/icon-error.svg' }}" class="failure-icon" alt="" aria-hidden="true"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error">
            </div>
          </div>
          <div>
          {{ recaptcha }}
          </div>
          <button class="rounded shadow-md text-center text-indigo-600 hover:text-indigo-200 active:text-indigo-200 uppercase bg-indigo-200 hover:bg-indigo-600 active:bg-indigo-600 hover:bg-indigo-600text-l font-bold px-4 py-10 mx-8" formnovalidate id="btn" type="submit">Chci články</button>
            <p class="font">
              Odesláním potvrzuji, že jsem si přečetl/a <a class="text-indigo-600" href="{{ url_for('show_gdpr_page') }}"
                target="_blank"><span>Informovaný souhlas</span></a> a přijímám jej.
            </p>
        </form> 
    </section>
  </main>
  {% endblock %}
</body>
</html>
